<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Universal Knowledge Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <nav class="bg-teal-600 dark:bg-teal-800 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-white">IMBIZO</a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.start_quizzing') }}" class="text-white hover:text-gray-200">Quizzes</a>
                    <a href="{{ url_for('leaderboard.leaderboard') }}" class="text-white hover:text-gray-200">Leaderboard</a>
                    <a href="{{ url_for('main.community') }}" class="text-white hover:text-gray-200">Community</a>
                    <a href="{{ url_for('auth.logout') }}" class="text-white hover:text-gray-200">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-white hover:text-gray-200">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="text-white hover:text-gray-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-teal-600 dark:bg-teal-800 text-white p-4 mt-8">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 Universal Knowledge Hub. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
